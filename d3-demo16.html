<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Creating a Sankey Chart in D3" content="In this demo it was demonstarted how to create a Sankey Chart using  d3">
    <title>D3 Demo 16</title>
    <script src="./d3/d3.js"></script>
    <script src="./assets/sankey.js"></script>
  </head>
  <style>
    .node rect {
      cursor: move;
      fill-opacity: .9;
      shape-rendering: crispEdges;
    }

    .node text {
      pointer-events: none;
      text-shadow: 0 1px 0 #fff;
    }

    .link {
      fill: none;
      stroke: #000;
      stroke-opacity: .2;
    }

    .link:hover {
      stroke-opacity: .5;
    }

  </style>

  <body>
    <p id="chart"/>
    <script>
    var units = "Widgets"

    var margin = { top: 10, right: 10, bottom: 10, left: 10}

    var width = 700 - margin.left - margin.right
    var height = 300 - margin.top - margin.bottom

    var formatNumber = d3.format(",.0f")
    var format = function(d) { return formatNumber(d) + " " + units;}

    var color = d3.scaleOrdinal(d3.schemeCategory10)

    var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    var sankey = d3.sankey()
                    .nodeWidth(36)
                    .nodePadding(40)
                    .size([width, height]);

    var path = sankey.link()

    d3.csv("./assets/sankey-data-1.csv", (error, data)=>{
      if (error) { console.log("error loading file")}

      var graph = {"nodes" : [], "links": []};
      nodes = {}
      data.forEach((d)=>{
        // graph.nodes.push({"name" : d.source})
        // graph.nodes.push({"name" : d.target})
        nodes[d.source] = true
        nodes[d.target] = true
        graph.links.push({"source": d.source, "target": d.target, "value": +d.value})
      })

      //returns unique nodes

      graph.nodes = Object.keys(nodes)

      // graph.nodes = d3.keys(d3.nest()
      //  .key(function (d) { return d.name; })
      //  .map(graph.nodes));

      graph.links.forEach((d, i)=>{
        graph.links[i].source = graph.nodes.indexOf(graph.links[i].source)
        graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
      })


      graph.nodes.forEach((d, i)=>{
        graph.nodes[i] = { "name": d}
      });

      sankey.nodes(graph.nodes)
            .links(graph.links)
            .layout(32)

      // Thickness of link is dependent on the value which is given a dy property that is proportional

      var link = svg.append("g").selectAll(".link")
                  .data(graph.links)
                  .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("d", path)
                    .style("stroke-width", (d)=>(
                      Math.max(1, d.dy)
                    ))
                    .sort((a, b)=>(b.dy - a.dy))

      link.append("title")
          .text((d)=>(d.source.name + " â†’ " + d.target.name + "\n" + format(d.value)))


      var node = svg.append("g").selectAll(".node")
                  .data(graph.nodes)
                  .enter()
                      .append("g")
                      .attr("class", "node")
                      .attr("transform", (d)=>(
                        "translate(" + d.x + "," + d.y + ")")
                      )
                      .call(d3.drag()
                        .subject((d)=>(d))
                        .on("start", function() {
                          this.parentNode.appendChild(this);
                        })
                        .on("drag", dragmove)
                      );

      node.append("text")
          .attr("x", -6)
          .attr("y", (d)=>(d.dy / 2))
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .attr("transform", null)
          .text(function(d) { return d.name })
        .filter(function(d){ return d.x < width / 2 })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start")





      node.append("rect")
          .attr("height", (d)=>(d.dy))
          .attr("width", sankey.nodeWidth())
          .style("fill", (d)=>(
            d.color = color(d.name.replace(/ .*/, ""))
          ))
          .style("stroke", (d)=>(
            d3.rgb(d.color).darker(2)
          ))
          .append("title")
            .text((d)=>(d.name + "\n" + format(d.value)))


      function dragmove(d){
          d3.select(this)
            .attr("transform", "translate(" + d.x + "," + (
                d.y = Math.max(0,Math.min(height - d.dy, d3.event.y))
              ) + ")"
            )
          sankey.relayout();
          link.attr("d",path)
      }

    })//csv loading ends



    </script>
  </body>
</html>
